<body>
    <!-- Root App + Loading -->
    <div id="app">
        <div class="loading-screen">
            <h1>OutZen</h1>
            <p>Loading...</p>
        </div>
        <div id="blazor-error-ui">
            An error has occurred.
            <a href="" class="reload">Reload</a>
            <a class="dismiss">×</a>
        </div>
    </div>

    <!-- Map & Canvas -->
    <div id="leafletMap" style="height: 600px; width: 100%;"></div>
    <canvas id="geometryCanvas" width="800" height="600"></canvas>
    <canvas id="crowdChart" width="400" height="200"></canvas>

    <!-- Images (make sure these files exist in wwwroot/images) -->
    <img src="/images/day.png" alt="Day Background" style="display:none;" />
    <img src="/images/eart_texture.jpg" alt="Earth Texture" style="display:none;" />

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Minimal interop bridge -->
    <script src="/js/trafficInterop.js" defer></script>
    <script src="/js/interop.js" defer></script>

    <!-- Application modules -->
    <script type="module" src="/js/app/leafletOutZen.module.js"></script>
    <script type="module" src="/js/app/timeEffects.js"></script>
    <script type="module" src="/js/app/wasmUtils.js"></script>
    <script type="module" src="/js/app/earthRotation.js"></script>
    <script type="module" src="/js/app/ui.effects.js"></script>
    <script type="module" src="/js/core/SignalR.client.js"></script>

    <!-- Service Worker -->
    <script>
        if ('serviceWorker' in navigator && location.hostname !== "localhost") {
            navigator.serviceWorker.register('/service-worker.published.js')
                .then(reg => console.log("✅ Service Worker registered:", reg.scope))
                .catch(err => console.error("❌ SW registration failed:", err));
        } else {
            console.log("⚠️ Service Worker disabled in development.");
        }
    </script>

    <!-- Blazor WebAssembly Boot Loader -->
    <script src="_framework/blazor.webassembly.js"></script>
